<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

    <style>
      body {
        text-align: center;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h2>DOM Manipulation Demo</h2>

    <p id="intro">Welcome to JavaScript DOM!</p>

    <script>

        //Find element
      let introElement = document.getElementById("intro");

//Text change
introElement.innerText = "Hello students!"

//change backgorund color

document.body.style.backgroundColor = "lightblue"

let newPara = document.createElement("p");
newPara.innerText = "I was created using Javascript";

document.body.appendChild(newPara)
let newPara2 = document.createElement("p");
newPara2.innerText = "I was created using Javascript -2";

document.body.appendChild(newPara2)

    </script>
  </body>
</html>
