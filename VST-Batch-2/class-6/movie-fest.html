<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Fest</title>
  </head>
  <body>
    <h3>Fest time</h3>
    <audio src="../media/audio.mp3" controls loop autoplay></audio>

    <video
      src="../media/video.mp4"
      width="300"
      height="300"
      poster="../images/tiger.jpeg"
      controls
    ></video>

    <iframe
      width="660"
      height="395"
      src="https://www.youtube.com/embed/jNQXAC9IVRw"
      title="Me at the zoo"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- Maps  -->

    <div style="width: 100%">
      <iframe
        width="100%"
        height="600"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ><a
          href="https://www.mapsdirections.info/fr/calculer-la-population-sur-une-carte"
          >Estimer la population sur la carte</a
        ></iframe
      >
    </div>
  </body>
</html>
